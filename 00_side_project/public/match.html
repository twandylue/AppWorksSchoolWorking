<!-- <!DOCTYPE html> -->
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Match Page</title>
        <link rel="stylesheet" type="text/css" href="/styles/page.css" media="all">
    </head>
    <body>
        <div class = "container">
            <div id = "left">
                <select id = "music">
                    <option>Choose a music</option>
                    <option>music 1</option>
                    <option>music 2</option>
                    <option>music 3</option>
                </select>
                <div id = "user">
                    <div id = "user_container">
                        <img class = "user_photo" src = "./images/profile.jpeg" alt = "user_photo">
                        <input id = "input_name" type = "text" placeholder = "Please enter your name" name = "name">
                        <div id = "main_user_name"></div>
                    </div>
                </div>
                <div id = "chat_room">
                    <ul id = "messages">chat_room</ul>
                    <div id = "sendmsg">
                        <input id="input" autocomplete="off" />
                        <button id = "send">Send</button>
                    </div>
                </div>
                <div id = "paper_scissor_stone">
                    <img class = "mora" id = "paper" src = "./images/profile.jpeg" alt = "paper">
                    <img class = "mora" id = "scissor" src = "./images/profile.jpeg" alt = "scissor">
                    <img class = "mora" id = "stone" src = "./images/profile.jpeg" alt = "stone">
                </div>
            </div>
            <div id = "middle">
                <div id = "rule_setting">Rule setting</div>
                <div id = "setting_details">
                    <div class = "details" id = 'type'>
                        <select>
                            <option>Type</option>
                            <option>Plus +</option>
                            <option>Multi x</option>
                        </select>
                    </div>
                    <div class = "details" id = 'number_of_cards'>
                        <select>
                            <option>Number of cards</option>
                            <option>4 x 4</option>
                            <option>5 x 5</option>
                            <option>6 x 6</option>
                        </select>
                    </div>
                    <div class = "details" id = 'rounds'>
                        <select>
                            <option>Rounds</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                    <div class = "details" id = "target">
                        <input id = "round_1_target" placeholder = "Please enter the target in round 1" >
                    </div>
                </div>
                <button class = "button" id = "start">START</button>
                <div class = "mora" id = "mora">
                    <img id = "main_mora" src = "">
                    <img id = "opposite_mora" src = "">
                </div>
            </div>
            <div id = "right">
                <div id = "user">
                    <div id = "opposite_user_container">
                        <img class = "user_photo" src = "./images/profile.jpeg" alt = "user_photo">
                        <div id = "opposite_user_name">test</div>
                    </div>
                </div>
                <button class = "button" id = "real_person">Play with real person</button>
                <button class = "button" id = "robot">Play with robot</button>
                <div id = "rules">Rules: <br>
                    1. 10 points for collecting each card pair.<br>
                    2. Half of cards have another pair.<br>
                    3. You can only choose two cards at once.<br>
                    4. When you choose two cards which are not in pair, they would be invisible again.<br>
                </div>
            </div>
        </div>
        <script></script>
    </body>
</html>
